<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container bg-top bg-botton">
    <div class="profile-card flex-grow-1 bg-white">
      <div class="profile">
        <div class="image-profile">
        </div>
        <img src="/images/image-victor.jpg" alt="profile image" class="img-profile">
        <h4>Victor Crest <span class="text-clr-primary-300 font-weight-400">26</span></h4>        
        <p class="text-clr-primary-300">London</p>
      </div>
      <div class="stats">
        <div>
          <h3>80K</h3>          
          <p class="text-clr-neutral-300">Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p class="text-clr-neutral-300">Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p class="text-clr-neutral-300">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Mariano7M">Mariano Mogica Martinez</a>.
    </div>
  </div>
</body>
</html>
